<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 11</title>
</head>
<body>
  <div class="player">
    <video id="video1" onclick="playPause()" width="420">
      <source src="bunny.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="controller">
      <button>play</button>
    </div>
  </div>
    
  <script> 
  var myVideo = document.getElementById("video1"); 
  
  function playPause() { 
    if (myVideo.paused) 
      myVideo.play();
    else 
      myVideo.pause(); 
  } 
  </script> 
</body>
</html>
